<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:* </label>
        <input type="text" name="name" >
    </div>
    <br>
    <div>
        <label>Last Name:* </label>
        <input type="text" name="name">
    </div>
    <br>
    <div>
        <label>Email Address:* </label>
        <input type="text" name="email" >
    </div>
    <br>
    <div>
        <label>Password:* </label>
        <input type="password" name="password">
    </div>
    <br>
    <div>
        <label>Confirm Password:* </label>
        <input type="password" name="password">
    </div>
    <br>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>
    <br>
    <div>
        <label>Gender Identity: </label>
        <br>
        <br>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
        <label>None-binary</label>
        <input type="radio" name="gender">
        <label>I prefer not to answer</label>
    </div>
    <br>
    <label>A short description about my self: </label>
    <br>
    <textarea name="comment" cols="20" rows="3"></textarea>
    <br>
    <label>Favorite Language: </label>
    <select name="Language">
        <option>JavaScript</option>
        <option>HTML</option>
        <option>Mern</option>
    </select>
    <br>
    <br>
    <input type="checkbox" name="offers">
    <label for="offers">Yes, I would like to receive periodic email updates!</label>
    <br>
    <br>
    <div>
    <input type="submit" value="Creat Account" >
    </div>
    <p>* Indicate a required field</p>





</body>
</html>
